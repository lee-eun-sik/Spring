<div th:fragment="header">
<div id="header-area">
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">
                <a href="/board/list.do" class="text-white text-decoration-none">My Board</a>
            </h1>

            <nav>
                <ul class="nav" id="nav-menu">
                    <!-- 여기에 JS로 동적으로 추가됩니다 -->
                </ul>
            </nav>
        </div>
    </header>
</div>
<script>
	let gUserId;
	let gApiBaseUrl = "[[${apiBaseUrl}]]";
    $(document).ready(function () {
    	
        ajaxRequest(
            '[[${apiBaseUrl}]]/api/user/view.do',
            {},
            function (response) {
                if (response.success) {
                    const user = response.data;
                    gUserId = user.userId;
                    console.log(gUserId);
                    $("#nav-menu").html(`
                        <li class="nav-item">
                            <span class="nav-link text-white">👋 <strong>${user.userId}</strong>님</span>
                        </li>
                        <li class="nav-item">
                        <button type="button" id="logOutBtn">로그아웃</button>
                        </li>
                    `);
                    $("#logOutBtn").click(function () {
                		ajaxRequest(
               	            '[[${apiBaseUrl}]]/api/user/logout.do',
               	            {},
               	            function (response) {
               	            	if (response.success) {
            	                    alert("로그아웃에 성공하셨습니다.");
            	                    window.location.href ='/user/login.do'; 
            	                } else {
            	                	alert("로그아웃에 실패하셨습니다.");
            	                }
               	            }
               	    	);
                	});
                	
                    
                } else {
                    $("#nav-menu").html(`
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/user/login.do">로그인</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/user/register.do">회원가입</a>
                        </li>
                    `);
                }
            }
        );
    });
</script>
</div>
