   <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 메인 페이지 </title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<style>
	body {
         
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        margin: 0 auto;
        padding: 0 auto;
    }
	#mypage-container {
		position: relative;
        text-align: center;
        background-color: #777; /* 배경색 설정(이미지 참고) */
        padding: 30px;
        border-radius: 15px;
        display: inline-block;
    }

    #logoutForm {
    	position: relative; /* 버튼의 기준 위치*/
        display: inline-block;
        text-align: left;
        padding: 20px;
        border-radius: 10px;
        background-color: #999; /*입력폼 배경색*/
        width: 350px;
    }

    #logoutTable {
        width: 100%;
    }

    #logoutTable td {
        padding: 8px;
    }

    #logoutTable input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box; /* 패딩 포함 크기 유지 */
        border-radius: 20px;
    }
	#logoutForm button {
        display: block;
        margin: 15px auto;
        padding: 10px 15px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 30%;
    }
    
    .button-group {
        display: flex;
        justify-content: space-between; /* 버튼을 중앙 정렬 */
        margin-top: 15px;
    }

    .button-group button {
        flex: 1; /* 버튼 크기 균등 분배 */
        padding: 10px 15px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 5px;
        background-color: black;
    }
	#container {
		position: absulute;
		display: flex;
		top: -20px; /* 입력 폼 위쪽으로 이동 */
		left: 10px; /*왼쪽 정렬*/
	}
	
	#container button {
		background-color: black;
		color: white;
		border: none;
		padding: 10px 15px;
		border-radius: 5px 5px 0 0;
		cursor: pointer;
	}
	#container button.active {
		background-color: #555; /*선택된 버튼 배경색*/
	}
</style>
</head>
<body>
<jsp:include page="header.jsp" />
<c:choose>
    <c:when test="${not empty sessionScope.loginUser}">
        <div id="mypage-container">
            <h1 id="mypage">마이페이지</h1>
            <div id="container">
                <button type="button"onclick="location.href='/user/main.do'">마이페이지</button>
                <button type="button">예약내역</button>
            </div>
            <form method="post" id="logoutForm">
                <p><strong>${sessionScope.loginUser.userId}</strong>님 안녕하세요.</p>

                <table id="logoutTable">
                    <tr>
                        <td>비밀번호</td>
                        <td><input type="password" name="password" placeholder="비밀번호"></td>
                    </tr>
                    <tr>
                        <td>전화번호</td>
                        <td><input type="tel" name="phone" placeholder="전화번호"></td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td><input type="email" name="email" placeholder="이메일"></td>
                    </tr>
                    <tr>
                        <td>생년월일</td>
                        <td><input type="text" id="birthdate" name="birthdate" placeholder="MM/DD/YYYY" required></td>
                    </tr>
                </table>

                <input type="hidden" name="id" value="${sessionScope.user.userId}">
                <div class="button-group">
                    <button type="button">회원탈퇴</button>
                    <button type="button">회원정보수정</button>
                </div>
                <br>
            </form>
        </div>
    </c:when>
    <c:otherwise>
        <p>로그인이 필요합니다. <a href="/user/login.do">로그인 페이지로 이동</a></p>
    </c:otherwise>
</c:choose>		

<script type="text/javascript">
$(document).ready(function() {
	$("#background").hide(); // 헤더 배경 사진 숨기기
	
});
</script>
</body>
</html>
